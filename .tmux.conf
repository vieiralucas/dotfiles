# tmux display things in 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# catppuccin latte colorscheme
# --> Catppuccin (Latte)
thm_bg="#dce0e8"
thm_fg="#4c4f69"
thm_cyan="#179299"
thm_black="#e6e9ef"
thm_gray="#bcc0cc"
thm_magenta="#ea76cb"
thm_pink="#8839ef"
thm_red="#d20f39"
thm_green="#40a02b"
thm_yellow="#df8e1d"
thm_blue="#1e66f5"
thm_orange="#fe640b"
thm_black4="#acb0be"

set -g status-bg "${thm_bg}"
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"
setw -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
setw -g window-status-separator ""
setw -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# start counting from 1, so it's easier to navigate
set -g base-index 1
setw -g pane-base-index 1

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a

# for nested tmux sessions
bind-key C-a send-prefix

setw -g aggressive-resize on

set -sg escape-time 0

# vim binds to navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# refresh config file
bind r source-file ~/.tmux.conf

# vim binds for resizing panes
bind C-j resize-pane -D 3
bind C-k resize-pane -U 3
bind C-l resize-pane -R 3
bind C-h resize-pane -L 3

# open stuff at the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# disable mouse
setw -g mouse off

# vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'vieiralucas/tmux-markets'

set -g @tmux_markets "(BTC-USD,BTC) (^BVSP,IBOV) (BRL=X,USD)"
set -g status-right-length 200
set -g status-right '#{tmux_markets} | %a %h-%d %H:%M'

run '~/.tmux/plugins/tpm/tpm'
